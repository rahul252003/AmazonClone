<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- css files -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img src="images/amazon-logo-white.png" class="amazon-logo" />
          <img
            src="images/amazon-mobile-logo-white.png"
            class="amazon-mobile-logo"
          />
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <img src="images/icons/search-icon.png" alt="" class="search-icon" />
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a href="orders.html" class="orders-link header-link">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a href="checkout.html" class="cart-link header-link">
          <img src="images/icons/cart-icon.png" class="cart-icon" />
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid"></div>
    </div>

    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
